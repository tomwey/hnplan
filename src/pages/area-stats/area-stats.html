<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>计划统计</ion-title>
  </ion-navbar>
  <div class="areas">
    <span
      class="area"
      tappable
      (click)="selectArea(area)"
      *ngFor="let area of areas"
      [class.active]="area.id === currArea"
    >
      {{area.name}}
    </span>
  </div>
</ion-header>

<ion-content>
  <div class="panel total">
    <div class="head">
      <div class="title">计划汇总<span class="rank">达成率排名 TOP1</span></div>
    </div>
    <div class="body">
      <div id="total-graph2"></div>
    </div>
  </div>

  <div class="panel">
    <div class="head">
      <div class="title">各项目计划</div>
      <div class="subhead">
        <span
          class="seg-item"
          tappable
          (click)="selectNode(item);"
          *ngFor="let item of nodes"
          [class.active]="item.id === currNodeID"
        >
          {{item.name}}
        </span>
      </div>
    </div>
    <div class="body">
      <div id="proj-graph"></div>
    </div>
  </div>
</ion-content>
