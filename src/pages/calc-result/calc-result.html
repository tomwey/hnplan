<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>{{loanData.loanTypename}}</ion-title>
  </ion-navbar>
  <ion-toolbar color="white">
    <ion-segment [(ngModel)]="calcType" 
    (ionChange)="segmentChanged($event)"
      mode="md">
      <ion-segment-button value="{{type.value}}" *ngFor="let type of calcTypes">
        {{type.label}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <table class="table">
      <tr *ngFor="let info of calcLoanData">
        <td class="label">{{info.label}}</td>
        <td class="value">
          <span>{{info.value}}</span><span class="diff-value" *ngIf="calcType === '1' && info.label === '首月还款'">(每月递减{{distMoney}}元)</span>
        </td>
      </tr>
    </table>
  </ion-card>
</ion-content>
