<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

  <ion-toolbar color="white">
      <ion-searchbar
      #searchBar
      [(ngModel)]="keyword"
      
      [showCancelButton]="true"
      cancelButtonText="取消"
      (ionInput)="startSearch(keyword);"
      placeholder="搜索"
      [animated]="false"
      name="search"
    >
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="empty-error-box" *ngIf="!!error">
    {{error}}
  </div>
  <ion-list>
    <button ion-item *ngFor="let item of data" (click)="selectItem(item);">
      {{item.split('|')[0]}}
    </button>
  </ion-list>
</ion-content>
