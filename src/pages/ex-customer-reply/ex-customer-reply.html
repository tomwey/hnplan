<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>异常客户回复</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="info-box">
    <h2 class="title">基本信息</h2>
    <table class="table">
      <tr>
        <td class="label">姓名</td>
        <td class="value lg">{{item.custnames || '无'}}</td>
        <td class="label">房号</td>
        <td class="value">{{item.house_no || '无'}}</td>
      </tr>
      <tr>
        <td class="label">电话</td>
        <td class="value lg">{{formatCustphone(item)}}</td>
        <td class="label">性别</td>
        <td class="value">{{item.sex_name || '无'}}</td>
      </tr>
    </table>
  </div>
  <div class="info-box">
    <h2 class="title">异常类型</h2>
    <p class="body">{{item.abnormalsubname || '无'}}</p>
  </div>
  <div class="info-box">
    <h2 class="title">跟进说明</h2>
    <p class="body">{{item.followupdesc || '无'}}</p>
  </div>

  <div class="reply-form">
    <h2 class="title">异常回复</h2>
    <div class="input-control">
      <ion-textarea [(ngModel)]="item.replydesc" placeholder="输入回复内容" rows="6"></ion-textarea>
    </div>
    <button ion-button (click)="save()" full [disabled]="!item.replydesc">提交</button>
  </div>
