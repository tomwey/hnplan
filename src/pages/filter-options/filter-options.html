<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>搜索</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #fff">
  <div class="panel" *ngFor="let opt of options">
    <h2 class="title">
      {{opt.name}}
    </h2>
    <div class="options">
      <span class="item" tappable (click)="selectOpt(opt,item);" [class.active]="item == opt.selected"
        *ngFor="let item of opt.options">{{item.name}}</span>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-6>
      <div class="custom-btn outline" tappable (click)="reset();">
        重置
      </div>
    </ion-col>
    <ion-col col-6>
      <div class="custom-btn" tappable (click)="confirm();">
        确定
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
