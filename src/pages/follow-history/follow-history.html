<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>跟进历史</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="empty-error-box" *ngIf="!!error">
    {{error}}
  </div>
  <ion-list [virtualScroll]="dataList" approxItemHeight="'40px'">
    <ion-item *virtualItem="let item">
      <h2 text-wrap>{{item.content || '--'}}</h2>
      <p>购房意向: {{item.buypossible == '0' ? '无' : item.buypossible + '%'}}</p>
      <ion-note item-right style="text-align: right;">
        <span class="follow-type follow-type-{{item.followtype}}">{{followTypeName(item)}}</span><br>
        <span class="time">{{item.follow_date|formatDate:1}}</span>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
