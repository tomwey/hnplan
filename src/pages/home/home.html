<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start *ngIf="isAndroid">
      <button ion-button icon-only (click)="back();">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-segment [(ngModel)]="funcType" color="white" (ionChange)="segChanged($event)">
        <ion-segment-button [value]="i" *ngFor="let type of funcTypes;let i=index;">
          {{type}}
        </ion-segment-button>
      </ion-segment>
      <!-- <button ion-button class="limit-width1" text-wrap (click)="selectProject();">{{currentProject.name || '选择项目'}} <ion-icon name="md-arrow-dropdown"></ion-icon></button> -->
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only small (click)="search();">
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
      &nbsp;
      <button ion-button icon-only small (click)="changeStats();">
        <ion-icon name="ios-stats-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="white" *ngIf="funcType === 0">
    <ion-segment [(ngModel)]="dataType" mode="md" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="{{type.value}}" *ngFor="let type of dataTypes">
        {{type.label}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div *ngIf="funcType === 0">
    <ion-calendar *ngIf="dataType === '0'" [(ngModel)]="currentDate" #calendar [options]="dateOptions"
      (onChange)="changeDate($event);" (monthChange)="changeMonth($event);" [format]="'YYYY-MM-DD'">
    </ion-calendar>
    <div class="custom-select-month" *ngIf="dataType != '0'">
      <custom-month-picker [(date)]="currDate" (dateChange)="dateChanged($event);"></custom-month-picker>
    </div>
    <div class="weeks" *ngIf="dataType === '1'">
      <div class="week-wrap">
        <div class="week" [class.active]="weekIndex === i" tappable (click)="selectWeek(i);"
          *ngFor="let week of weeks;let i = index">
          <h4 class="name">第{{i+1}}周</h4>
          <p class="date">{{week.start == week.end ? week.start : (week.start + '~' + week.end)}}</p>
        </div>
      </div>
    </div>
    <div class="empty-error-box1" *ngIf="!!error">{{error}}</div>
    <div class="plan-list">
      <ion-list>
        <plan-item [item]="item" (onSelect)="selectPlan($event);" (onFullScape)="doFullScape($event);"
          (onUrge)="doUrge($event);" *ngFor="let item of planList"></plan-item>
      </ion-list>
    </div>
  </div>

  <div *ngIf="funcType === 1">
    <div class="projects-list">
      <div class="project-wrap" *ngFor="let area of areas">
        <h2 class="area">{{area.name || area}}</h2>
        <ion-row>
          <ion-col col-6 *ngFor="let proj of areaProjects[area.name]">
            <div class="project-item" tappable (click)="selectProject(proj);">
              <h3 class="name">{{proj.project_name}}</h3>
              <div class="stats-box">
                <div class="stat">
                  <div class="label">总计划</div>
                  <div class="digit">{{proj.projecttotalnum}}</div>
                </div>
                <div class="stat center">
                  <div class="label">已完成</div>
                  <div class="digit">{{proj.projectovernum}}</div>
                </div>
                <div class="stat right">
                  <div class="label">预警计划</div>
                  <div class="digit">{{proj.projectwarningnum}}</div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </div>

    </div>
  </div>
  <div *ngIf="funcType === 2">
    <feedback-timeline [list]="feedbackList"></feedback-timeline>
  </div>

</ion-content>
