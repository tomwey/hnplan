<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>房源详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="data.length > 0">
    <ion-card-header>
      基本信息
    </ion-card-header>
    <table class="table">
      <tr *ngFor="let info of data">
        <td class="label">{{info.label}}</td>
        <td class="value">
          <span *ngIf="!info.type">{{info.value}}</span>
          <!-- <img *ngIf="info.type && info.type == '2'" src="{{info.value}}" imageViewer> -->
          <img *ngIf="info.type && info.type == '2'" [src]="info.value" imageViewer>
        </td>
      </tr>
    </table>
  </ion-card>

  <ion-card *ngIf="!hideInfo && data2.length > 0 && (house.statenum == '10' || house.statenum == '20')">
    <ion-card-header>
      成交信息
    </ion-card-header>
    <table class="table">
      <tr *ngFor="let info of data2">
        <td class="label">{{info.label}}</td>
        <td class="value">
          <span>{{info.value}}</span>
          <!-- <img *ngIf="info.type && info.type == '2'" [src]="info.value" imageViewer> -->
        </td>
      </tr>
    </table>
  </ion-card>

</ion-content>

<ion-footer *ngIf="data.length > 0">
  <div padding>
    <button ion-button block (click)="gotoCalc();">房贷计算器</button>
  </div>
</ion-footer>
