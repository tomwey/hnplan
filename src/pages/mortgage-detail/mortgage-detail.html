<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>按揭详情</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openTraceList();">
        跟进记录
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="detail-box">
      <table class="table">
          <tr *ngFor="let info of items">
            <td class="label">{{info.label}}</td>
            <td class="value">{{info.value}}</td>
          </tr>
        </table>
      </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <!-- <button ion-button block outline (click)="gotoException();">转异常</button>
      </ion-col>
      <ion-col col-6> -->
        <button ion-button block (click)="gotoFollow();">变更状态</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
