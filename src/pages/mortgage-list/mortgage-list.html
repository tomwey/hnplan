  <ion-list [virtualScroll]="dataList" [approxItemHeight]=" '40px' ">
    <ion-item *virtualItem="let item" tappable (click)="openDetail(item);">
      <h2 class="title">{{item.custnames}}&emsp;{{item.house_no}}</h2>
      <p class="custname">项目: {{item.project_name}}</p>
      <ion-note item-right style="text-align: right;">

          <!--span class="help-text">贷款金额</span -->
          <span class="money">{{item.ajmoney}}</span></p>
