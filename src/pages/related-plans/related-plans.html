<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="back();">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>相关计划</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="ios-add-outline"></ion-icon> 新增
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-card *ngFor="let sec of planSections">
      <ion-item-sliding #itemSliding>
        <ion-item>
          <div item-content class="section-item">
            <h2>{{sec.planname}}</h2>
            <p>{{sec.plangrade}}&emsp;{{sec.planbegindate}}至{{sec.planoverdate}}</p>
            <ion-textarea [(ngModel)]="sec.value" placeholder="输入相关说明"></ion-textarea>
          </div>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="doDelete(itemSliding, sec)">
            &emsp;删&nbsp;除&emsp;
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-list>

</ion-content>
<ion-footer>
  <div padding>
    <button ion-button block (click)="confirm();" outline [disabled]="planSections.length === 0">确定</button>
  </div>
</ion-footer>
