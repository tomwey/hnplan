<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>搜索</ion-title>
    <ion-buttons end *ngIf="source.field === 'old_person'">
      <button ion-button class="limit-width" text-wrap (click)="selectProject();">{{currentProject.name || '选择项目'}}
        <ion-icon name="md-arrow-dropdown"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="white">
    <!-- <ion-searchbar placeholder="搜索"></ion-searchbar> -->
    <form action=".">
      <ion-searchbar #searchBar [(ngModel)]="keyword" cancelButtonText="取消" [ngModelOptions]="{standalone: true}"
        [showCancelButton]="true" (search)="startSearch(keyword)" [placeholder]="placeholder" [animated]="false" name="search">
      </ion-searchbar>
    </form>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="empty-error-box" *ngIf="!!error">
    {{error}}
  </div>
  <ion-list>
    <button ion-item *ngFor="let item of data" (click)="selectItem(item);">
      <h2>{{fetchTitle(item)}}</h2>
      <p>{{fetchSubtitle(item)}}</p>
    </button>
  </ion-list>
</ion-content>
