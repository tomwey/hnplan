<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start *ngIf="pid == '0'">
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>选择部门</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of depts" (click)="selectItem(item,$event);">
      {{item.deptname}}
      <button ion-button *ngIf="item.haschildnum" outline item-right (click)="openNext(item,$event);">下级</button>
    </button>
  </ion-list>
</ion-content>
