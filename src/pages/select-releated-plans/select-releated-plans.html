<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>选择计划</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openFilter();">
        <ion-icon name="ios-funnel-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="filter-items-wrap">
    <filter-items [(items)]="filterItems" (itemsChange)="itemsChange();"></filter-items>
  </div>
  <div class="empty-error-box" *ngIf="!!error">{{error}}</div>

  <ion-list>
    <ion-item *ngFor="let plan of plans" tappable (click)="selectPlan(plan);">
      <span class="selected-state" item-left>
        <ion-icon name="{{plan.selected ? 'ios-checkmark-circle' : 'ios-radio-button-off-outline'}}"></ion-icon>
      </span>
      <h2 class="itemname" text-wrap>{{plan.itemname}}</h2>
      <p class="itemsummary">{{plan.plangrade}}&emsp;{{plan.planbegindate.replace('NULL', '--')}}至{{plan.planoverdate}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-6>
      <div class="sec-box" tappable (click)="selectAll();">
        <ion-icon name="{{isAll ? 'ios-checkmark-circle' : 'ios-radio-button-off-outline'}}"></ion-icon>&nbsp;全选
      </div>
    </ion-col>
    <ion-col col-6>
      <div class="sec-box confirm" tappable (click)="confirm()">
        确&nbsp;定
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
